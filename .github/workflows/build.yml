name: 自动编译 OpenWrt 固件 (高效缓存版)

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

env:
  CONFIGS_DIR: configs
  FEEDS_CONF: feeds.conf.default
  DIY_P1_SH: scripts/diy.sh
  DIY_P2_SH: scripts/diy.sh

jobs:
  # 阶段一: 准备环境 (并行)
  prepare:
    name: 准备 ${{ matrix.repo_name }} 环境
    runs-on: ubuntu-22.04
    
    # 定义要编译的源码仓库矩阵
    strategy:
      fail-fast: false
      matrix:
        include:
          - repo_name: immwrt
            repo_url: https://github.com/laipeng668/immortalwrt.git
            repo_branch: master
          - repo_name: openwrt
            repo_url: https://github.com/laipeng668/openwrt.git
            repo_branch: master
          - repo_name: libwrt
            repo_url: https://github.com/laipeng668/openwrt-6.x.git
            repo_branch: k6.12-nss

    outputs:
      # 将仓库列表传递给下一个作业
      repo_matrix: ${{ steps.set_matrix.outputs.repo_matrix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 初始化编译环境
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo apt-get install -y jq
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 克隆源码
        working-directory: /workdir
        run: |
          git clone ${{ matrix.repo_url }} -b ${{ matrix.repo_branch }} openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: 加载自定义脚本
        run: |
          [ -e scripts ] && cp -rf scripts/*.sh openwrt/
          chmod +x openwrt/scripts/*.sh

      - name: 更新和安装 Feeds
        run: |
          cd openwrt
          ./scripts/repo.sh
          ./scripts/feeds install -a

      - name: 合并 Ultra 配置 (用于最大化依赖)
        run: |
          cd openwrt
          ../scripts/merge_configs.sh "${{ matrix.repo_name }}" "Ultra"

      - name: 下载所有软件包
        run: cd openwrt && make download -j$(nproc)

      - name: 编译工具链
        run: cd openwrt && make toolchain -j$(nproc)

      - name: 设置缓存
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            openwrt/toolchain
          key: ${{ matrix.repo_name }}-${{ matrix.repo_branch }}-${{ hashFiles('**/feeds.conf.default', '**/Ultra.config') }}
          restore-keys: |
            ${{ matrix.repo_name }}-${{ matrix.repo_branch }}-

      - name: 设置仓库矩阵
        id: set_matrix
        run: echo "repo_matrix=[\"immwrt\", \"openwrt\", \"libwrt\"]" >> $GITHUB_OUTPUT

  # 阶段二: 编译固件 (并行)
  build:
    name: 编译 ${{ matrix.repo }}-${{ matrix.variant }} 固件
    needs: prepare
    runs-on: ubuntu-22.04
    
    # 定义最终的编译矩阵: 仓库 x 变体
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.prepare.outputs.repo_matrix) }}
        variant: [Max, Pro, Ultra]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 初始化编译环境
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo apt-get install -y jq
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 克隆源码
        working-directory: /workdir
        run: |
          # 从矩阵中获取仓库信息
          REPO_URL=$(jq -r ".${{ matrix.repo }}.url" "$CONFIGS_DIR/repos.json")
          REPO_BRANCH=$(jq -r ".${{ matrix.repo }}.branch" "$CONFIGS_DIR/repos.json")
          git clone "$REPO_URL" -b "$REPO_BRANCH" openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: 加载自定义脚本
        run: |
          [ -e scripts ] && cp -rf scripts/*.sh openwrt/
          chmod +x openwrt/scripts/*.sh

      - name: 恢复缓存
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            openwrt/toolchain
          key: ${{ matrix.repo }}-${{ matrix.repo_branch }}-${{ hashFiles('**/feeds.conf.default', '**/Ultra.config') }}
          # 即使 key 不完全匹配，也会尝试恢复同仓库同分支的最新缓存
          restore-keys: |
            ${{ matrix.repo }}-${{ matrix.repo_branch }}-

      - name: 更新和安装 Feeds
        run: |
          cd openwrt
          ./scripts/repo.sh
          ./scripts/feeds install -a

      - name: 合并配置文件
        run: |
          cd openwrt
          ../scripts/merge_configs.sh "${{ matrix.repo }}" "${{ matrix.variant }}"

      - name: 生成 defconfig 前的 Luci 报告
        run: |
          cd openwrt
          cp .config .config.before_defconfig
          ./scripts/luci_report.sh .config.before_defconfig luci_report_before.txt "defconfig前"

      - name: 生成 Defconfig
        run: cd openwrt && make defconfig

      - name: 生成 defconfig 后的 Luci 报告与对比
        run: |
          cd openwrt
          ./scripts/luci_report.sh .config luci_report_after.txt "defconfig后"
          ./scripts/luci_report.sh .config luci_report_diff.txt "defconfig对比" .config.before_defconfig

      - name: 加载 DIY Part 1 (添加软件源)
        run: cd openwrt && ./${{ env.DIY_P1_SH }} P1

      - name: 加载 DIY Part 2 (修改默认设置)
        run: cd openwrt && ./${{ env.DIY_P2_SH }} P2

      - name: 编译固件
        run: |
          cd openwrt
          echo -e "$(nproc) thread build."
          make -j$(nproc) || make -j1 || make -j1 V=s

      - name: 整理并上传固件
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo }}_${{ matrix.variant }}_firmware
          path: |
            openwrt/bin/targets/ipq60xx/generic/*
            openwrt/luci_report_*.txt
