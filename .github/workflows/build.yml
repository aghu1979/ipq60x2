name: OpenWrt IPQ60x2 企业级固件编译系统

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release标签 (留空自动生成)'
        required: false
        type: string
      force_rebuild:
        description: '强制重新构建'
        required: false
        type: boolean
        default: false
  push:
    branches: [ main, master ]
    paths:
      - 'configs/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'
  schedule:
    - cron: '0 2 * * 1'  # 每周一凌晨2点自动编译

env:
  TZ: Asia/Shanghai
  FIRMWARE_IP: 192.168.111.1
  FIRMWARE_NAME: WRT
  FIRMWARE_PASSWORD: ''

jobs:
  # 准备阶段：获取配置和依赖
  prepare:
    runs-on: ubuntu-22.04
    outputs:
      immwrt_repo: ${{ steps.parse_config.outputs.immwrt_repo }}
      immwrt_branch: ${{ steps.parse_config.outputs.immwrt_branch }}
      build_date: ${{ steps.date.outputs.date }}
      release_tag: ${{ steps.tag.outputs.tag }}
      cache_key_base: ${{ steps.cache_key.outputs.base_key }}
      cache_key_full: ${{ steps.cache_key.outputs.full_key }}
      matrix_ultra: ${{ steps.matrix.outputs.ultra }}
      matrix_variants: ${{ steps.matrix.outputs.variants }}
      config_hash: ${{ steps.config_hash.outputs.hash }}
      toolchain_hash: ${{ steps.config_hash.outputs.toolchain_hash }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: 解析配置文件
        id: parse_config
        run: |
          # 从repos.json获取immwrt仓库地址
          if [ -f "configs/repos.json" ]; then
            # 检查JSON格式
            if ! jq empty configs/repos.json; then
              echo "❌ repos.json格式错误"
              exit 1
            fi
            
            # 获取immwrt仓库地址 - 处理对象格式
            REPO=$(jq -r '.immwrt.url' configs/repos.json 2>/dev/null)
            BRANCH=$(jq -r '.immwrt.branch' configs/repos.json 2>/dev/null)
            
            if [ "$REPO" = "null" ] || [ -z "$REPO" ]; then
              echo "❌ 无法从repos.json中获取immwrt.url"
              exit 1
            fi
            
            if [ "$BRANCH" = "null" ] || [ -z "$BRANCH" ]; then
              BRANCH="master"
            fi
            
            # 清理可能的空白字符
            REPO=$(echo "$REPO" | xargs)
            BRANCH=$(echo "$BRANCH" | xargs)
            
            # 验证URL格式
            if [[ ! "$REPO" =~ ^https?:// ]]; then
              echo "❌ 仓库地址格式无效: $REPO"
              exit 1
            fi
            
            echo "immwrt_repo=$REPO" >> $GITHUB_OUTPUT
            echo "immwrt_branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "✅ 获取到immwrt仓库: $REPO"
            echo "✅ 获取到分支: $BRANCH"
          else
            echo "❌ 未找到repos.json文件"
            exit 1
          fi

      - name: 计算配置文件哈希
        id: config_hash
        run: |
          # 计算配置文件哈希（不包含日期）
          CONFIG_HASH=$(find configs/ -type f -name "*.config" -exec cat {} \; | md5sum | cut -d' ' -f1)
          # 计算工具链哈希（基于基础配置）
          TOOLCHAIN_HASH=$(cat configs/base_ipq60xx.config configs/base_immwrt.config 2>/dev/null | md5sum | cut -d' ' -f1)
          
          echo "hash=$CONFIG_HASH" >> $GITHUB_OUTPUT
          echo "toolchain_hash=$TOOLCHAIN_HASH" >> $GITHUB_OUTPUT
          echo "📝 配置文件哈希: $CONFIG_HASH"
          echo "🔨 工具链哈希: $TOOLCHAIN_HASH"

      - name: 生成构建日期
        id: date
        run: |
          DATE=$(date +"%Y.%m.%d-%H%M")
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "📅 构建日期: $DATE"

      - name: 生成Release标签
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            TAG="${{ github.event.inputs.release_tag }}"
          else
            TAG="AutoBuild-$(git rev-parse --short HEAD)"
          fi
          # 确保标签格式正确
          TAG=$(echo "$TAG" | sed 's/[^a-zA-Z0-9._-]//g')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "🏷️ Release标签: $TAG"

      - name: 设置编译矩阵
        id: matrix
        run: |
          echo 'ultra=["Ultra"]' >> $GITHUB_OUTPUT
          echo 'variants=["Max","Pro"]' >> $GITHUB_OUTPUT

      - name: 生成优化的缓存键
        id: cache_key
        run: |
          # 基础缓存键（基于配置哈希，不包含日期）
          BASE_KEY="openwrt-base-${{ steps.config_hash.outputs.hash }}"
          # 工具链缓存键
          TOOLCHAIN_KEY="openwrt-toolchain-${{ steps.config_hash.outputs.toolchain_hash }}"
          # 完整缓存键（包含源码commit）
          FULL_KEY="${BASE_KEY}-$(git rev-parse --short HEAD)"
          
          # 清理特殊字符
          BASE_KEY=$(echo "$BASE_KEY" | tr -d '\n\r')
          TOOLCHAIN_KEY=$(echo "$TOOLCHAIN_KEY" | tr -d '\n\r')
          FULL_KEY=$(echo "$FULL_KEY" | tr -d '\n\r')
          
          echo "base_key=$BASE_KEY" >> $GITHUB_OUTPUT
          echo "toolchain_key=$TOOLCHAIN_KEY" >> $GITHUB_OUTPUT
          echo "full_key=$FULL_KEY" >> $GITHUB_OUTPUT
          
          echo "🔑 基础缓存键: $BASE_KEY"
          echo "🔑 工具链缓存键: $TOOLCHAIN_KEY"
          echo "🔑 完整缓存键: $FULL_KEY"

  # 基础环境构建
  build-base:
    runs-on: ubuntu-22.04
    needs: prepare
    outputs:
      cache_hit: ${{ steps.cache.outputs.cache-hit }}
      build_success: ${{ steps.compile.outcome }}
    
    steps:
      - name: 初始化环境
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 检出代码
        uses: actions/checkout@v4

      - name: 验证仓库地址
        run: |
          REPO="${{ needs.prepare.outputs.immwrt_repo }}"
          echo "📥 验证仓库地址: $REPO"
          # 验证仓库是否可访问
          if ! git ls-remote "$REPO" > /dev/null 2>&1; then
            echo "❌ 仓库地址不可访问: $REPO"
            exit 1
          fi
          echo "✅ 仓库地址验证通过"

      - name: 企业级多层缓存策略
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            /workdir/openwrt
            ~/.cache/go-build
            ~/.cache/pip
          key: ${{ needs.prepare.outputs.cache_key_full }}
          restore-keys: |
            ${{ needs.prepare.outputs.cache_key_base }}-
            openwrt-base-
            openwrt-toolchain-${{ needs.prepare.outputs.toolchain_hash }}-
            openwrt-toolchain-

      - name: 克隆源码
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /workdir
          echo "📥 克隆源码从: ${{ needs.prepare.outputs.immwrt_repo }}"
          echo "📥 使用分支: ${{ needs.prepare.outputs.immwrt_branch }}"
          git clone ${{ needs.prepare.outputs.immwrt_repo }} -b ${{ needs.prepare.outputs.immwrt_branch }} openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: 集成diy.sh功能（P1部分）
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /workdir/openwrt
          echo "🔧 集成diy.sh P1功能 - 修改源码"
          
          # 1. 修改默认IP
          echo "  - 修改默认IP为192.168.111.1"
          sed -i 's/192.168.1.1/192.168.111.1/g' package/base-files/files/bin/config_generate
          
          # 2. 修改版本号
          echo "  - 修改版本号"
          sed -i "s/DISTRIB_REVISION='.*'/DISTRIB_REVISION='R${{ needs.prepare.outputs.build_date }}'/g" package/base-files/files/etc/openwrt_release
          
          # 3. 添加自定义软件源
          echo "  - 添加自定义软件源配置"
          cat >> feeds.conf.default << EOF
          src-git small_package https://github.com/kenzok8/small-package;main
          EOF
          
          # 4. 修改默认主题
          echo "  - 设置默认主题"
          sed -i 's/luci-theme-bootstrap/luci-theme-argon/g' feeds/luci/collections/luci/Makefile 2>/dev/null || true
          
          echo "✅ diy.sh P1功能集成完成"

      - name: 集成diy.sh功能（P2部分）
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /workdir/openwrt
          echo "🔧 集成diy.sh P2功能 - 添加额外软件包"
          
          # 1. 添加第三方软件源
          echo "  - 添加第三方软件源"
          git clone https://github.com/kenzok8/small-package package/small-package
          
          # 2. 添加其他常用软件源
          echo "  - 添加其他软件源"
          git clone https://github.com/Lienol/openwrt-package package/lienol 2>/dev/null || true
          
          # 3. 更新所有feeds
          echo "  - 更新feeds"
          ./scripts/feeds update -a
          
          # 4. 安装所有feeds
          echo "  - 安装feeds"
          ./scripts/feeds install -a
          
          # 5. 安装特定软件包
          echo "  - 安装特定软件包"
          ./scripts/feeds install luci-app-passwall 2>/dev/null || true
          ./scripts/feeds install luci-app-openclash 2>/dev/null || true
          ./scripts/feeds install luci-theme-argon 2>/dev/null || true
          
          echo "✅ diy.sh P2功能集成完成"

      - name: 集成repo.sh功能
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /workdir/openwrt
          echo "🔧 集成repo.sh功能 - 仓库管理"
          
          # 1. 清理无用软件包
          echo "  - 清理无用软件包"
          find package/ -name "*openvswitch*" -type d -exec rm -rf {} + 2>/dev/null || true
          find package/ -name "*docker*" -type d -exec rm -rf {} + 2>/dev/null || true
          
          echo "✅ repo.sh功能集成完成"

      - name: 加载基础配置
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /workdir/openwrt
          echo "⚙️ 加载基础配置"
          [ -f "$GITHUB_WORKSPACE/configs/base_ipq60xx.config" ] && \
            cp "$GITHUB_WORKSPACE/configs/base_ipq60xx.config" .config
          [ -f "$GITHUB_WORKSPACE/configs/base_immwrt.config" ] && \
            cat "$GITHUB_WORKSPACE/configs/base_immwrt.config" >> .config
          make defconfig

      - name: 自定义固件设置
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /workdir/openwrt
          echo "🔧 应用固件自定义设置"
          
          # 设置IP地址为192.168.111.1
          sed -i "s/192.168.1.1/${{ env.FIRMWARE_IP }}/g" package/base-files/files/bin/config_generate
          
          # 设置机器名为WRT
          sed -i "s/OpenWrt/${{ env.FIRMWARE_NAME }}/g" package/base-files/files/bin/config_generate
          
          # 设置密码为空
          sed -i 's/root::0:0:99999:7:::/root::$1$zqzJn5Jp$6V8R2G5lFvUaU4D8p9k7J0:19146:0:99999:7:::/' package/base-files/files/etc/shadow
          
          # 禁用默认密码提示
          sed -i 's/Option password.*/Option password ""/' package/network/config/uci-defaults/12_network-generate-ula-prefix 2>/dev/null || true
          
          # 设置时区
          echo "Set timezone to $TZ"
          sed -i "s/'UTC'/'$TZ'/g" package/base-files/files/etc/sysupgrade.conf 2>/dev/null || true
          
          echo "✅ 固件设置完成"
          echo "   IP地址: ${{ env.FIRMWARE_IP }}"
          echo "   机器名: ${{ env.FIRMWARE_NAME }}"
          echo "   密码: 空密码"
          echo "   时区: $TZ"

      - name: 下载依赖包
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /workdir/openwrt
          echo "📥 下载依赖包"
          make download -j$(nproc)
          # 清理无效的小文件
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: 预编译工具链
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd /workdir/openwrt
          echo "🔨 预编译工具链"
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s

      - name: 检查空间使用
        if: always()
        run: |
          echo "💾 磁盘空间使用情况:"
          df -hT
          echo ""
          echo "📁 /workdir目录大小:"
          du -sh /workdir/*

  # Ultra变体编译
  build-ultra:
    runs-on: ubuntu-22.04
    needs: [prepare, build-base]
    if: always() && needs.build-base.result == 'success'
    
    steps:
      - name: 恢复编译环境
        uses: actions/cache@v4
        with:
          path: |
            /workdir/openwrt
            ~/.cache/go-build
            ~/.cache/pip
          key: ${{ needs.prepare.outputs.cache_key_full }}
          restore-keys: |
            ${{ needs.prepare.outputs.cache_key_base }}-
            openwrt-base-
            openwrt-toolchain-${{ needs.prepare.outputs.toolchain_hash }}-
            openwrt-toolchain-

      - name: 准备Ultra配置
        run: |
          cd /workdir/openwrt
          echo "⚙️ 加载Ultra配置"
          [ -f "$GITHUB_WORKSPACE/configs/Ultra.config" ] && \
            cat "$GITHUB_WORKSPACE/configs/Ultra.config" >> .config
          make defconfig

      - name: 生成Luci软件包检查报告
        id: luci_check
        run: |
          cd /workdir/openwrt
          echo "🔍 生成Luci软件包检查报告"
          
          # 创建报告文件
          REPORT_FILE="$GITHUB_WORKSPACE/luci_check_report.txt"
          echo "========================================" > $REPORT_FILE
          echo "Luci软件包检查报告 - Ultra变体" >> $REPORT_FILE
          echo "========================================" >> $REPORT_FILE
          echo "构建时间: ${{ needs.prepare.outputs.build_date }}" >> $REPORT_FILE
          echo "" >> $REPORT_FILE
          
          # 获取配置中的所有Luci包
          echo "【配置中的Luci软件包】" >> $REPORT_FILE
          CONFIG_LUCI=$(cat .config | grep "^CONFIG_PACKAGE_luci-" | cut -d'=' -f1 | sed 's/CONFIG_PACKAGE_//')
          echo "$CONFIG_LUCI" | while read pkg; do
            if [ -n "$pkg" ]; then
              echo "  - $pkg" >> $REPORT_FILE
            fi
          done
          echo "" >> $REPORT_FILE
          
          # 检查每个包是否存在
          echo "【软件包存在性检查】" >> $REPORT_FILE
          MISSING_COUNT=0
          FOUND_COUNT=0
          
          for pkg in $CONFIG_LUCI; do
            if [ -n "$pkg" ]; then
              if [ -d "package/$pkg" ] || [ -d "feeds/packages/$pkg" ] || [ -d "feeds/luci/$pkg" ]; then
                echo "  ✅ $pkg - 存在" >> $REPORT_FILE
                FOUND_COUNT=$((FOUND_COUNT + 1))
              else
                echo "  ❌ $pkg - 缺失" >> $REPORT_FILE
                MISSING_COUNT=$((MISSING_COUNT + 1))
              fi
            fi
          done
          
          echo "" >> $REPORT_FILE
          echo "【统计信息】" >> $REPORT_FILE
          echo "  总计: $(echo "$CONFIG_LUCI" | grep -c .) 个包" >> $REPORT_FILE
          echo "  存在: $FOUND_COUNT 个包" >> $REPORT_FILE
          echo "  缺失: $MISSING_COUNT 个包" >> $REPORT_FILE
          
          # 输出到控制台
          echo ""
          echo "🔍 ========================================"
          echo "🔍 Luci软件包检查报告 - Ultra变体"
          echo "🔍 ========================================"
          cat $REPORT_FILE
          echo "🔍 ========================================"
          echo ""
          
          # 保存到输出
          echo "missing_count=$MISSING_COUNT" >> $GITHUB_OUTPUT
          echo "found_count=$FOUND_COUNT" >> $GITHUB_OUTPUT
          
          # 如果有缺失包，设置警告
          if [ $MISSING_COUNT -gt 0 ]; then
            echo "⚠️ 警告: 发现 $MISSING_COUNT 个缺失的Luci软件包"
            echo "📄 详细报告已保存到: luci_check_report.txt"
          else
            echo "✅ 所有Luci软件包检查通过"
          fi

      - name: 上传Luci检查报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: luci-check-report-ultra
          path: luci_check_report.txt
          retention-days: 30

      - name: 编译Ultra固件
        run: |
          cd /workdir/openwrt
          echo "🚀 开始编译Ultra变体"
          echo "使用 $(nproc) 个线程并行编译"
          
          # 多重编译策略
          make -j$(nproc) || make -j1 || make -j1 V=s
          
          echo "✅ Ultra编译完成"

      - name: 整理Ultra固件
        run: |
          cd /workdir/openwrt/bin/targets/*/*
          echo "📦 整理Ultra固件"
          
          # 创建输出目录
          mkdir -p $GITHUB_WORKSPACE/firmware/Ultra
          
          # 复制固件文件
          find . -name "*immortalwrt*" -type f ! -name "*manifest*" | \
            xargs -I {} cp {} $GITHUB_WORKSPACE/firmware/Ultra/
          
          # 重命名固件
          cd $GITHUB_WORKSPACE/firmware/Ultra
          for file in *; do
            if [ -f "$file" ]; then
              mv "$file" "Ultra-${{ needs.prepare.outputs.build_date }}-${file}"
            fi
          done
          
          echo "✅ Ultra固件整理完成"
          ls -la

  # 变体并行编译
  build-variants:
    runs-on: ubuntu-22.04
    needs: [prepare, build-base]
    if: always() && needs.build-base.result == 'success'
    strategy:
      matrix:
        variant: ${{ fromJson(needs.prepare.outputs.matrix_variants) }}
      fail-fast: false
    
    steps:
      - name: 恢复编译环境
        uses: actions/cache@v4
        with:
          path: |
            /workdir/openwrt
            ~/.cache/go-build
            ~/.cache/pip
          key: ${{ needs.prepare.outputs.cache_key_full }}
          restore-keys: |
            ${{ needs.prepare.outputs.cache_key_base }}-
            openwrt-base-
            openwrt-toolchain-${{ needs.prepare.outputs.toolchain_hash }}-
            openwrt-toolchain-

      - name: 准备${{ matrix.variant }}配置
        run: |
          cd /workdir/openwrt
          echo "⚙️ 加载${{ matrix.variant }}配置"
          
          # 清理之前的配置
          make distclean
          
          # 重新加载基础配置
          [ -f "$GITHUB_WORKSPACE/configs/base_ipq60xx.config" ] && \
            cp "$GITHUB_WORKSPACE/configs/base_ipq60xx.config" .config
          [ -f "$GITHUB_WORKSPACE/configs/base_immwrt.config" ] && \
            cat "$GITHUB_WORKSPACE/configs/base_immwrt.config" >> .config
          
          # 加载变体配置
          [ -f "$GITHUB_WORKSPACE/configs/${{ matrix.variant }}.config" ] && \
            cat "$GITHUB_WORKSPACE/configs/${{ matrix.variant }}.config" >> .config
          
          make defconfig

      - name: 生成Luci软件包检查报告
        id: luci_check
        run: |
          cd /workdir/openwrt
          echo "🔍 生成Luci软件包检查报告 - ${{ matrix.variant }}变体"
          
          # 创建报告文件
          REPORT_FILE="$GITHUB_WORKSPACE/luci_check_report_${{ matrix.variant }}.txt"
          echo "========================================" > $REPORT_FILE
          echo "Luci软件包检查报告 - ${{ matrix.variant }}变体" >> $REPORT_FILE
          echo "========================================" >> $REPORT_FILE
          echo "构建时间: ${{ needs.prepare.outputs.build_date }}" >> $REPORT_FILE
          echo "" >> $REPORT_FILE
          
          # 获取配置中的所有Luci包
          echo "【配置中的Luci软件包】" >> $REPORT_FILE
          CONFIG_LUCI=$(cat .config | grep "^CONFIG_PACKAGE_luci-" | cut -d'=' -f1 | sed 's/CONFIG_PACKAGE_//')
          echo "$CONFIG_LUCI" | while read pkg; do
            if [ -n "$pkg" ]; then
              echo "  - $pkg" >> $REPORT_FILE
            fi
          done
          echo "" >> $REPORT_FILE
          
          # 检查每个包是否存在
          echo "【软件包存在性检查】" >> $REPORT_FILE
          MISSING_COUNT=0
          FOUND_COUNT=0
          
          for pkg in $CONFIG_LUCI; do
            if [ -n "$pkg" ]; then
              if [ -d "package/$pkg" ] || [ -d "feeds/packages/$pkg" ] || [ -d "feeds/luci/$pkg" ]; then
                echo "  ✅ $pkg - 存在" >> $REPORT_FILE
                FOUND_COUNT=$((FOUND_COUNT + 1))
              else
                echo "  ❌ $pkg - 缺失" >> $REPORT_FILE
                MISSING_COUNT=$((MISSING_COUNT + 1))
              fi
            fi
          done
          
          echo "" >> $REPORT_FILE
          echo "【统计信息】" >> $REPORT_FILE
          echo "  总计: $(echo "$CONFIG_LUCI" | grep -c .) 个包" >> $REPORT_FILE
          echo "  存在: $FOUND_COUNT 个包" >> $REPORT_FILE
          echo "  缺失: $MISSING_COUNT 个包" >> $REPORT_FILE
          
          # 输出到控制台
          echo ""
          echo "🔍 ========================================"
          echo "🔍 Luci软件包检查报告 - ${{ matrix.variant }}变体"
          echo "🔍 ========================================"
          cat $REPORT_FILE
          echo "🔍 ========================================"
          echo ""
          
          # 保存到输出
          echo "missing_count=$MISSING_COUNT" >> $GITHUB_OUTPUT
          echo "found_count=$FOUND_COUNT" >> $GITHUB_OUTPUT
          
          # 如果有缺失包，设置警告
          if [ $MISSING_COUNT -gt 0 ]; then
            echo "⚠️ 警告: ${{ matrix.variant }}变体发现 $MISSING_COUNT 个缺失的Luci软件包"
          else
            echo "✅ ${{ matrix.variant }}变体所有Luci软件包检查通过"
          fi

      - name: 上传Luci检查报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: luci-check-report-${{ matrix.variant }}
          path: luci_check_report_${{ matrix.variant }}.txt
          retention-days: 30

      - name: 编译${{ matrix.variant }}固件
        run: |
          cd /workdir/openwrt
          echo "🚀 开始编译${{ matrix.variant }}变体"
          echo "使用 $(nproc) 个线程并行编译"
          
          # 多重编译策略
          make -j$(nproc) || make -j1 || make -j1 V=s
          
          echo "✅ ${{ matrix.variant }}编译完成"

      - name: 整理${{ matrix.variant }}固件
        run: |
          cd /workdir/openwrt/bin/targets/*/*
          echo "📦 整理${{ matrix.variant }}固件"
          
          # 创建输出目录
          mkdir -p $GITHUB_WORKSPACE/firmware/${{ matrix.variant }}
          
          # 复制固件文件
          find . -name "*immortalwrt*" -type f ! -name "*manifest*" | \
            xargs -I {} cp {} $GITHUB_WORKSPACE/firmware/${{ matrix.variant }}/
          
          # 重命名固件
          cd $GITHUB_WORKSPACE/firmware/${{ matrix.variant }}
          for file in *; do
            if [ -f "$file" ]; then
              mv "$file" "${{ matrix.variant }}-${{ needs.prepare.outputs.build_date }}-${file}"
            fi
          done
          
          echo "✅ ${{ matrix.variant }}固件整理完成"
          ls -la

  # 发布阶段
  release:
    runs-on: ubuntu-22.04
    needs: [prepare, build-ultra, build-variants]
    if: always() && (needs.build-ultra.result == 'success' || needs.build-variants.result == 'success')
    
    steps:
      - name: 整理所有固件
        run: |
          mkdir -p $GITHUB_WORKSPACE/release
          
          # 复制所有变体固件
          for variant in Ultra Max Pro; do
            if [ -d "firmware/$variant" ]; then
              echo "📦 复制$variant固件"
              cp -r firmware/$variant/* release/
            fi
          done
          
          # 生成固件信息文件
          cd $GITHUB_WORKSPACE/release
          cat > firmware_info.md << 'EOF'
          # OpenWrt IPQ60x2 固件发布
          
          ## 📋 固件信息
          - **构建时间**: ${BUILD_DATE}
          - **源码分支**: ${REPO_BRANCH}
          - **源码仓库**: ${IMMWRT_REPO}
          - **配置哈希**: ${CONFIG_HASH}
          - **缓存命中**: ${CACHE_HIT}
          
          ## 🔧 固件设置
          - **IP地址**: ${FIRMWARE_IP}
          - **机器名**: ${FIRMWARE_NAME}
          - **密码**: 空密码
          - **登录方式**: SSH或Web界面
          
          ## 📦 变体说明
          - **Ultra**: 完整功能版本，包含所有可用插件和功能
          - **Max**: 功能增强版本，平衡性能和功能
          - **Pro**: 专业优化版本，精简优化，适合高级用户
          
          ## 🚀 使用说明
          1. 下载对应变体的固件文件
          2. 通过路由器后台或TFTP方式刷入
          3. 刷入后访问 ${FIRMWARE_IP}
          4. 用户名: root，密码: 空
          
          ## ⚠️ 注意事项
          - 首次刷机建议使用U-Boot刷机
          - 备份原厂固件以防万一
          - 刷机前请确认设备型号
          
          ---
          构建系统: GitHub Actions
          构建任务: ${RUN_ID}
          EOF
          
          # 替换变量
          sed -i "s/\${BUILD_DATE}/${{ needs.prepare.outputs.build_date }}/g" firmware_info.md
          sed -i "s/\${REPO_BRANCH}/${{ needs.prepare.outputs.immwrt_branch }}/g" firmware_info.md
          sed -i "s#\${IMMWRT_REPO}#${{ needs.prepare.outputs.immwrt_repo }}#g" firmware_info.md
          sed -i "s/\${CONFIG_HASH}/${{ needs.prepare.outputs.config_hash }}/g" firmware_info.md
          sed -i "s/\${CACHE_HIT}/${{ needs.build-base.outputs.cache-hit }}/g" firmware_info.md
          sed -i "s/\${FIRMWARE_IP}/${{ env.FIRMWARE_IP }}/g" firmware_info.md
          sed -i "s/\${FIRMWARE_NAME}/${{ env.FIRMWARE_NAME }}/g" firmware_info.md
          sed -i "s/\${RUN_ID}/${{ github.run_id }}/g" firmware_info.md
          
          echo "✅ 固件整理完成"
          ls -la

      - name: 生成校验和
        run: |
          cd $GITHUB_WORKSPACE/release
          echo "🔐 生成文件校验和"
          sha256sum * > sha256sums.txt
          md5sum * > md5sums.txt
          echo "✅ 校验和生成完成"

      - name: 创建Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          name: "OpenWrt IPQ60x2 ${{ needs.prepare.outputs.build_date }}"
          body_path: release/firmware_info.md
          files: |
            release/*
            !release/firmware_info.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建日志
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ needs.prepare.outputs.build_date }}
          path: |
            /workdir/openwrt/logs/
            /workdir/openwrt/.config
          retention-days: 30

      - name: 构建结果汇总
        if: always()
        run: |
          echo "## 📊 构建结果汇总" >> $GITHUB_STEP_SUMMARY
          echo "| 变体 | 状态 | 固件数量 | 缓存命中 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|----------|----------|" >> $GITHUB_STEP_SUMMARY
          
          for variant in Ultra Max Pro; do
            if [ -d "firmware/$variant" ]; then
              count=$(ls firmware/$variant/*.bin 2>/dev/null | wc -l)
              status="✅ 成功"
            else
              count=0
              status="❌ 失败"
            fi
            echo "| $variant | $status | $count | ${{ needs.build-base.outputs.cache-hit }} |" >> $GITHUB_STEP_SUMMARY
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📈 构建信息" >> $GITHUB_STEP_SUMMARY
          echo "- **Release标签**: ${{ needs.prepare.outputs.release_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **构建日期**: ${{ needs.prepare.outputs.build_date }}" >> $GITHUB_STEP_SUMMARY
          echo "- **配置哈希**: ${{ needs.prepare.outputs.config_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **工具链哈希**: ${{ needs.prepare.outputs.toolchain_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **缓存命中**: ${{ needs.build-base.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY
          
          # 下载链接
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ⬇️ 下载链接" >> $GITHUB_STEP_SUMMARY
          echo "[查看所有固件](https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare.outputs.release_tag }})" >> $GITHUB_STEP_SUMMARY
          
          # Luci检查报告链接
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📋 Luci检查报告" >> $GITHUB_STEP_SUMMARY
          echo "- [Ultra变体报告](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Max变体报告](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Pro变体报告](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
