    - name: Apply Base Configuration(åº”ç”¨åŸºç¡€é…ç½®)
      run: |
        # åº”ç”¨é…ç½®æ–‡ä»¶
        echo "åº”ç”¨é…ç½®æ–‡ä»¶: $CONFIG_FILE"
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        
