        echo "- åŸå§‹é…ç½®ä¸­çš„Luciè½¯ä»¶åŒ…æ•°é‡: $ORIGINAL_COUNT" >> $GITHUB_STEP_SUMMARY
        echo "- Defconfigåçš„Luciè½¯ä»¶åŒ…æ•°é‡: $CURRENT_COUNT" >> $GITHUB_STEP_SUMMARY
        if [ $ORIGINAL_COUNT -lt $CURRENT_COUNT ]; then
