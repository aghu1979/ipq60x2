    - name: Validate feeds.conf.default with OpenWrt Tool(ä½¿ç”¨OpenWrtå·¥å…·éªŒè¯feedsé…ç½®)
      run: |
        cd $OPENWRT_PATH
        
        echo "=== ä½¿ç”¨OpenWrtå·¥å…·éªŒè¯ feeds.conf.default ==="
        
        # å…ˆå°è¯•ç›´æ¥è¿è¡Œscripts/feedsæ£€æŸ¥è¯­æ³•
        echo "è¿è¡Œ ./scripts/feeds æ£€æŸ¥è¯­æ³•..."
        ./scripts/feeds list > /dev/null 2>&1
        if [ $? -ne 0 ]; then
          echo "feedsè¯­æ³•æ£€æŸ¥å¤±è´¥ï¼Œæ˜¾ç¤ºè¯¦ç»†é”™è¯¯:"
          ./scripts/feeds list
          echo ""
          echo "é€è¡Œåˆ†æ feeds.conf.default:"
          
          line_num=0
          while IFS= read -r line; do
            line_num=$((line_num + 1))
            echo "ç¬¬ $line_num è¡Œ: '$line'"
            
            # æ£€æŸ¥æ˜¯å¦æœ‰ç‰¹æ®Šå­—ç¬¦
            if [[ "$line" =~ [[:cntrl:]] ]]; then
              echo "  âŒ åŒ…å«æ§åˆ¶å­—ç¬¦"
            fi
            
            # æ£€æŸ¥è¡Œå°¾æ˜¯å¦æœ‰ç©ºæ ¼
            if [[ "$line" =~ [[:space:]]+$ ]]; then
              echo "  âŒ è¡Œå°¾æœ‰ç©ºæ ¼"
            fi
            
            # æ£€æŸ¥æ˜¯å¦ä¸ºç©ºè¡Œæˆ–æ³¨é‡Šè¡Œ
            if [[ -z "$line" || "$line" =~ ^[[:space:]]*# ]]; then
              echo "  âœ“ ç©ºè¡Œæˆ–æ³¨é‡Šè¡Œ"
              continue
            fi
            
            # æ£€æŸ¥æ ¼å¼
            if [[ ! "$line" =~ ^src-(git|svn|cvs|link|hg)[[:space:]]+[^[:space:]]+[[:space:]]+[^[:space:]] ]]; then
              echo "  âŒ æ ¼å¼ä¸æ­£ç¡®"
            else
