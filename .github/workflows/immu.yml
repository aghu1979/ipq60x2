  FIRMWARE_TAG: immu
  TZ: Asia/Shanghai
  # æ–°å¢ç‰ˆæœ¬æ§åˆ¶å˜é‡
  BUILD_DATE: "2025.11.18"
  # ç£ç›˜ç©ºé—´æ‰©å±•é…ç½®
  TEMP_DIR: /tmp/openwrt-build
  # ç¼“å­˜é…ç½®
  CACHE_TOOLCHAIN: true
  CACHE_DL: true

jobs:
  Build:
    runs-on: ubuntu-24.04

    steps:
    - name: Initialization Environment(åˆå§‹åŒ–ç¯å¢ƒ)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL ophub.org/ubuntu2404-make-openwrt-depends)
        sudo -E systemctl daemon-reload
        sudo timedatectl set-timezone "$TZ"

    - name: Extend Disk Space(æ‰©å±•ç£ç›˜ç©ºé—´)
      run: |
        # åˆ›å»ºä¸´æ—¶ç›®å½•ç”¨äºæ‰©å±•ç£ç›˜ç©ºé—´
        sudo mkdir -p ${{ env.TEMP_DIR }}
        sudo chown -R $(id -u):$(id -g) ${{ env.TEMP_DIR }}
        
        # æ£€æŸ¥å½“å‰ç£ç›˜ç©ºé—´
        echo "å½“å‰ç£ç›˜ä½¿ç”¨æƒ…å†µ:"
        df -hT
        
        # åˆ›å»ºè½¯é“¾æ¥ï¼Œå°†ä¸‹è½½ç›®å½•é“¾æ¥åˆ°ä¸´æ—¶ç›®å½•
        echo "åˆ›å»ºè½¯é“¾æ¥æ‰©å±•ç£ç›˜ç©ºé—´..."
        mkdir -p ${{ env.TEMP_DIR }}/dl
        mkdir -p ${{ env.TEMP_DIR }}/tmp
        
        # è¿™äº›ç›®å½•å°†åœ¨å…‹éš†æºç ååˆ›å»ºè½¯é“¾æ¥
        echo "DL_DIR=${{ env.TEMP_DIR }}/dl" >> $GITHUB_ENV
        echo "TMP_DIR=${{ env.TEMP_DIR }}/tmp" >> $GITHUB_ENV

    - name: Checkout(æ£€å‡ºä»£ç )
      uses: actions/checkout@main

    - name: Clone Source Code(å…‹éš†æºä»£ç )
      run: |
        df -hT $GITHUB_WORKSPACE
        sudo mkdir -p /mnt/openwrt
        sudo chown -R $(id -u):$(id -g) /mnt/openwrt
        git clone --depth 1 -b $REPO_BRANCH --single-branch $REPO_URL /mnt/openwrt
        cd /mnt/openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/generic/kernel-6.12)
        echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV
        
        # åˆ›å»ºè½¯é“¾æ¥æ‰©å±•ç£ç›˜ç©ºé—´
        ln -sf ${{ env.DL_DIR }} dl
        ln -sf ${{ env.TMP_DIR }} tmp

    - name: Load Custom Configuration(åŠ è½½è‡ªå®šä¹‰é…ç½®)
      run: |
        chmod +x $DIY_SCRIPT
        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_SCRIPT

    - name: Fix Feeds Configuration(ä¿®å¤Feedsé…ç½®)
      run: |
        cd $OPENWRT_PATH
        
        # æ£€æŸ¥å¹¶ä¿®å¤feeds.conf.defaultæ–‡ä»¶
        echo "æ£€æŸ¥å¹¶ä¿®å¤ feeds.conf.default æ–‡ä»¶..."
        
        if [ -f "feeds.conf.default" ]; then
          # å¤‡ä»½åŸæ–‡ä»¶
          cp feeds.conf.default feeds.conf.default.backup
          
          # æ˜¾ç¤ºæ–‡ä»¶å†…å®¹å’Œè¡Œå·
          echo "åŸå§‹ feeds.conf.default æ–‡ä»¶å†…å®¹:"
          cat -n feeds.conf.default
          echo ""
          
          # è·å–æ–‡ä»¶æ€»è¡Œæ•°
          TOTAL_LINES=$(wc -l < feeds.conf.default)
          echo "æ–‡ä»¶æ€»è¡Œæ•°: $TOTAL_LINES"
          
          # æ£€æŸ¥ç¬¬13è¡Œ
          if [ $TOTAL_LINES -ge 13 ]; then
            LINE13=$(sed -n '13p' feeds.conf.default)
            echo "ç¬¬13è¡ŒåŸå§‹å†…å®¹: '$LINE13'"
            
            # æ˜¾ç¤ºç¬¬13è¡Œçš„åå…­è¿›åˆ¶è¡¨ç¤ºï¼Œä»¥ä¾¿æŸ¥çœ‹éšè—å­—ç¬¦
            echo "ç¬¬13è¡Œåå…­è¿›åˆ¶è¡¨ç¤º:"
            echo -n "$LINE13" | hexdump -C
            echo ""
            
            # å°è¯•ä¿®å¤ï¼šåˆ é™¤ç¬¬13è¡Œ
            echo "åˆ é™¤ç¬¬13è¡Œ..."
            sed -i '13d' feeds.conf.default
            
            # å†æ¬¡æ£€æŸ¥æ–‡ä»¶
            echo "ä¿®å¤åçš„ feeds.conf.default æ–‡ä»¶å†…å®¹:"
            cat -n feeds.conf.default
          else
            echo "æ–‡ä»¶è¡Œæ•°å°‘äº13è¡Œï¼Œå¯èƒ½æ˜¯å…¶ä»–é—®é¢˜"
          fi
        else
          echo "è­¦å‘Š: feeds.conf.default æ–‡ä»¶ä¸å­˜åœ¨ï¼Œå°è¯•åˆ›å»ºé»˜è®¤é…ç½®..."
          # åˆ›å»ºé»˜è®¤çš„feedsé…ç½®
          cat > feeds.conf.default << EOF
src-git base https://github.com/immortalwrt/immortalwrt.git;main
src-git packages https://github.com/immortalwrt/packages.git;main
src-git luci https://github.com/immortalwrt/luci.git;main
src-git routing https://github.com/immortalwrt/routing.git;main
src-git telephony https://github.com/immortalwrt/telephony.git;main
EOF
          echo "å·²åˆ›å»ºé»˜è®¤çš„ feeds.conf.default æ–‡ä»¶"
        fi

    - name: Apply Base Configuration(åº”ç”¨åŸºç¡€é…ç½®)
      run: |
        # æ£€æŸ¥é…ç½®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
        if [ ! -f "$CONFIG_FILE" ]; then
          echo "é”™è¯¯: é…ç½®æ–‡ä»¶ $CONFIG_FILE ä¸å­˜åœ¨"
          exit 1
        fi
        
        # åº”ç”¨é…ç½®æ–‡ä»¶
        echo "åº”ç”¨é…ç½®æ–‡ä»¶: $CONFIG_FILE"
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        
        # ä¿å­˜åŸå§‹é…ç½®ç”¨äºLuciæŠ¥å‘Š
        cp $OPENWRT_PATH/.config $OPENWRT_PATH/.config.original
        
        # è¿›å…¥OpenWrtç›®å½•
        cd $OPENWRT_PATH
        
        # æ£€æŸ¥é…ç½®æ–‡ä»¶å†…å®¹
        echo "é…ç½®æ–‡ä»¶å‰10è¡Œ:"
        head -n 10 .config
        
        # å°è¯•æ›´æ–°feeds
        echo "æ›´æ–°feeds..."
        ./scripts/feeds update -a
        
        # å®‰è£…feeds
        echo "å®‰è£…feeds..."
        ./scripts/feeds install -a
        
        # è¿è¡Œdefconfig
        echo "è¿è¡Œ make defconfig..."
        make defconfig
        
        # æ£€æŸ¥defconfigæ˜¯å¦æˆåŠŸ
        if [ $? -ne 0 ]; then
          echo "é”™è¯¯: make defconfig å¤±è´¥"
          exit 1
        fi
        
        echo "make defconfig æˆåŠŸå®Œæˆ"

    - name: Generate Variables(ç”Ÿæˆå˜é‡)
      run: |
        cd $OPENWRT_PATH
        
        # ç”Ÿæˆå˜é‡
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        
        DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        
        DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        
        echo "HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV
        echo "CACHE_DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        
        # æ ‡è®°defconfigå·²å®Œæˆ
        echo "DEFCONFIG_COMPLETED=true" >> $GITHUB_ENV
        
        # è¾“å‡ºç”Ÿæˆçš„å˜é‡ç”¨äºè°ƒè¯•
        echo "ç”Ÿæˆçš„å˜é‡:"
        echo "SOURCE_REPO: $SOURCE_REPO"
        echo "DEVICE_TARGET: $DEVICE_TARGET"
        echo "DEVICE_SUBTARGET: $DEVICE_SUBTARGET"

    - name: Cache Toolchain(ç¼“å­˜å·¥å…·é“¾)
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: actions/cache@main
      with:
        key: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-toolchain-${{ env.HASH }}-${{ env.CACHE_DATE }}
        restore-keys: |
          ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-toolchain-
        path: |
          ${{ env.OPENWRT_PATH }}/.ccache
          ${{ env.OPENWRT_PATH }}/staging_dir

    - name: Cache DL Packages(ç¼“å­˜ä¸‹è½½åŒ…)
      if: env.CACHE_DL == 'true'
      uses: actions/cache@main
      with:
        key: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-dl-${{ env.HASH }}-${{ env.CACHE_DATE }}
        restore-keys: |
          ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-dl-
        path: |
          ${{ env.OPENWRT_PATH }}/dl

    - name: Refresh The Cache(åˆ·æ–°ç¼“å­˜)
      run: |
        if [ -d "$OPENWRT_PATH/staging_dir" ]; then
          find "$OPENWRT_PATH/staging_dir" -type d -name "stamp" -not -path "*target*" | while read -r dir; do
              find "$dir" -type f -exec touch {} +
          done
        fi

    - name: Luci Packages Report(Luciè½¯ä»¶åŒ…æŠ¥å‘Š)
      run: |
        echo "## Luciè½¯ä»¶åŒ…æŠ¥å‘Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # æå–åŸå§‹é…ç½®ä¸­çš„luciè½¯ä»¶åŒ…
        echo "### åŸå§‹é…ç½®ä¸­çš„Luciè½¯ä»¶åŒ…" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config.original | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # æå–defconfigåçš„luciè½¯ä»¶åŒ…
        echo "### Defconfigåçš„Luciè½¯ä»¶åŒ…" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # æ¯”è¾ƒå·®å¼‚
        echo "### Luciè½¯ä»¶åŒ…å·®å¼‚" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # æ–°å¢çš„è½¯ä»¶åŒ…
        NEW_PACKAGES=$(comm -13 <(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config.original | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort) <(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort))
        if [ -n "$NEW_PACKAGES" ]; then
          echo "#### ğŸ†• æ–°å¢çš„Luciè½¯ä»¶åŒ…" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$NEW_PACKAGES" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # ç¼ºå¤±çš„è½¯ä»¶åŒ…
        MISSING_PACKAGES=$(comm -23 <(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config.original | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort) <(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort))
        if [ -n "$MISSING_PACKAGES" ]; then
          echo "#### âŒ ç¼ºå¤±çš„Luciè½¯ä»¶åŒ…" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$MISSING_PACKAGES" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # ç»Ÿè®¡ä¿¡æ¯
        ORIGINAL_COUNT=$(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config.original | wc -l)
        CURRENT_COUNT=$(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config | wc -l)
        echo "### ğŸ“Š ç»Ÿè®¡ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
        echo "- åŸå§‹é…ç½®ä¸­çš„Luciè½¯ä»¶åŒ…æ•°é‡: $ORIGINAL_COUNT" >> $GITHUB_STEP_SUMMARY
        echo "- Defconfigåçš„Luciè½¯ä»¶åŒ…æ•°é‡: $CURRENT_COUNT" >> $GITHUB_STEP_SUMMARY
        if [ $ORIGINAL_COUNT -lt $CURRENT_COUNT ]; then
          echo "- æ–°å¢è½¯ä»¶åŒ…æ•°é‡: $(($CURRENT_COUNT - $ORIGINAL_COUNT))" >> $GITHUB_STEP_SUMMARY
        elif [ $ORIGINAL_COUNT -gt $CURRENT_COUNT ]; then
          echo "- ç¼ºå¤±è½¯ä»¶åŒ…æ•°é‡: $(($ORIGINAL_COUNT - $CURRENT_COUNT))" >> $GITHUB_STEP_SUMMARY
        else
          echo "- è½¯ä»¶åŒ…æ•°é‡æ— å˜åŒ–" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Download DL Package(ä¸‹è½½DLè½¯ä»¶åŒ…)
      run: |
        cd $OPENWRT_PATH
        # ä¸å†éœ€è¦è¿è¡Œmake defconfigï¼Œå› ä¸ºå·²ç»åœ¨ä¹‹å‰çš„æ­¥éª¤ä¸­å®Œæˆ
        make download -j$(nproc)

    - name: Compile Firmware(å¼€å§‹ç¼–è¯‘å›ºä»¶)
      id: compile
      run: |
        cd $OPENWRT_PATH
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Check Space Usage(æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ)
      if: (!cancelled())
      run: df -hT

    - name: Upload Bin Directory(ä¸Šä¼ å›ºä»¶)
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: Organize Files(æ•´ç†æ–‡ä»¶)
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        cp $OPENWRT_PATH/.config immu.config
        mv config.buildinfo immu.config.buildinfo
        mv immortalwrt-qualcommax-ipq60xx.manifest immu-ipq60xx.manifest
        mv -f $OPENWRT_PATH/bin/packages/*/*/*.apk packages
        tar -zcf immu.Packages.tar.gz packages
        rm -rf packages feeds.buildinfo version.buildinfo sha256sums profiles.json
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: Upload Firmware To Artifact(å°†å›ºä»¶ä¸Šä¼ åˆ°Artifact)
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: Upload Firmware To Release(å‘å¸ƒå›ºä»¶)
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@main
      with:
        name: ${{ env.BUILD_DATE }} ${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}
        allowUpdates: true
        tag: ${{ env.FIRMWARE_TAG }}-${{ env.BUILD_DATE }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **This is OpenWrt Firmware for ${{ env.FIRMWARE_TAG }}**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - è¿™æ˜¯å¼€å¯å…¨åŠŸèƒ½NSSçš„6.12å†…æ ¸å›ºä»¶ï¼Œé»˜è®¤ä¸»é¢˜ä¸ºArgonï¼›è¯¥å›ºä»¶åœ¨ImmortalWrtçš„åŸºç¡€ä¸Šï¼Œæ·»åŠ äº†è‹¥å¹²å·¥å…·ï¼Œå…·ä½“è¯¦è§å¯¹åº”æœºå‹çš„configã€‚
          - ğŸ’» è¿™æ˜¯ ${{ env.FIRMWARE_TAG }} å¹³å°ä½¿ç”¨çš„ OpenWrt å›ºä»¶
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸŒ é»˜è®¤åœ°å€: **192.168.111.1**
          - ğŸ”‘ é»˜è®¤å¯†ç : none
          - ğŸ“… æ„å»ºæ—¥æœŸ: ${{ env.BUILD_DATE }}
          ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
          - å›ºä»¶å†…æ ¸ç‰ˆæœ¬ï¼š**${{ env.VERSION_KERNEL }}**
          - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
          - ${{ env.VERSION_INFO }}

    - name: Delete Old Cache(åˆ é™¤æ—§ç¼“å­˜)
      run: |
        # è·å–ç¼“å­˜åˆ—è¡¨å¹¶åˆ é™¤
        gh cache list --key ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}- --json key --jq '.[] | .key' | while read -r key; do
          gh cache delete "$key"
        done
        # è¾“å‡ºç¼“å­˜çŠ¶æ€
        echo "========cache status========"
        echo "ccache: $(du -sh $OPENWRT_PATH/.ccache | cut -f 1)"
        echo "staging: $(du -sh $OPENWRT_PATH/staging_dir | cut -f 1)"
        echo "dl: $(du -sh $OPENWRT_PATH/dl | cut -f 1)"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
