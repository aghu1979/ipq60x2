        echo "=== å†…å®¹ç»“æŸ ==="
        
        echo "=== ä¸å¤‡ä»½æ–‡ä»¶çš„å·®å¼‚ ==="
        if [ -f "feeds.conf.default.backup" ]; then
            diff -u feeds.conf.default.backup feeds.conf.default || true
        else
            echo "æ²¡æœ‰å¤‡ä»½æ–‡ä»¶å¯ä¾›æ¯”è¾ƒ"
        fi
