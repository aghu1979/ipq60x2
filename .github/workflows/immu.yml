        # æå–defconfigåçš„luciè½¯ä»¶åŒ…
        echo "### Defconfigåçš„Luciè½¯ä»¶åŒ…" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # æ¯”è¾ƒå·®å¼‚
        echo "### Luciè½¯ä»¶åŒ…å·®å¼‚" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # æ–°å¢çš„è½¯ä»¶åŒ…
        NEW_PACKAGES=$(comm -13 <(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config.original | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort) <(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort))
        if [ -n "$NEW_PACKAGES" ]; then
          echo "#### ğŸ†• æ–°å¢çš„Luciè½¯ä»¶åŒ…" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$NEW_PACKAGES" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # ç¼ºå¤±çš„è½¯ä»¶åŒ…
        MISSING_PACKAGES=$(comm -23 <(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config.original | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort) <(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config | sed 's/CONFIG_PACKAGE_//g' | sed 's/=y//g' | sort))
        if [ -n "$MISSING_PACKAGES" ]; then
          echo "#### âŒ ç¼ºå¤±çš„Luciè½¯ä»¶åŒ…" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$MISSING_PACKAGES" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # ç»Ÿè®¡ä¿¡æ¯
        ORIGINAL_COUNT=$(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config.original | wc -l)
        CURRENT_COUNT=$(grep "^CONFIG_PACKAGE_luci.*=y" $OPENWRT_PATH/.config | wc -l)
