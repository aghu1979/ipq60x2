# .github/workflows/immu.yml
name: ImmortalWrt 自动构建工作流

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  REPO_URL: https://github.com/laipeng668/immortalwrt.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/immu.config
  DIY_P1_SH: scripts/diy.sh
  DIY_P2_SH: scripts/repo.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  SCRIPT_NAME: ImmortalWrt 自动构建
  PRODUCT_NAME: ImmortalWrt

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 初始化环境
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        echo "编译开始时间: $(date)"
        echo "当前磁盘使用情况:"
        df -h

    - name: 扩展磁盘空间
      run: |
        echo "扩展磁盘空间前:"
        df -h
        lsblk
        
        # 检查磁盘情况
        # /dev/sda1 是根分区 (/)
        # /dev/sdb1 是额外磁盘，挂载在 /mnt
        
        if [ -e /dev/sdb1 ] && mountpoint -q /mnt; then
          echo "发现 /dev/sdb1 挂载在 /mnt，准备使用其空间"
          
          # 创建工作目录在 /mnt 下
          sudo mkdir -p /mnt/workdir
          sudo chown $USER:$GROUPS /mnt/workdir
          
          # 创建符号链接，将 /workdir 指向 /mnt/workdir
          sudo rm -rf /workdir
          sudo ln -sf /mnt/workdir /workdir
          
          echo "磁盘空间重定向完成:"
          df -h
          lsblk
        else
          echo "未发现可用的磁盘空间，继续使用默认配置"
        fi

    - name: 克隆源码
      run: |
        df -h
        echo "开始克隆源码..."
        cd /workdir
        git clone $REPO_URL -b $REPO_BRANCH immortalwrt
        cd immortalwrt
        echo "源码克隆完成，当前磁盘使用情况:"
        df -h

    - name: 加载自定义配置
      run: |
        # 确保在正确的工作目录中
        cd /workdir/immortalwrt
        
        echo "当前工作目录: $(pwd)"
        echo "当前磁盘使用情况:"
        df -h
        
        # 检查源码目录中的配置文件
        echo "检查源码配置文件:"
        ls -la /workdir/immortalwrt/
        
        # 复制配置文件到 .config 作为基准
        if [ -f ${{ github.workspace }}/$CONFIG_FILE ]; then
          echo "发现用户配置文件: ${{ github.workspace }}/$CONFIG_FILE"
          echo "用户配置文件大小: $(stat -c%s ${{ github.workspace }}/$CONFIG_FILE) 字节"
          echo "用户配置文件行数: $(wc -l < ${{ github.workspace }}/$CONFIG_FILE)"
          
          # 复制到 .config
          cp ${{ github.workspace }}/$CONFIG_FILE /workdir/immortalwrt/.config
          echo "已复制用户配置文件到 .config"
          
          # 验证复制结果
          echo "验证复制结果:"
          echo "  .config文件大小: $(stat -c%s /workdir/immortalwrt/.config) 字节"
          echo "  .config文件行数: $(wc -l < /workdir/immortalwrt/.config)"
          echo "  LUCI软件包数: $(grep -c "^CONFIG_PACKAGE_luci-app-.*=y" /workdir/immortalwrt/.config || echo "0")"
          
          # 显示前10个LUCI软件包
          echo "前10个LUCI软件包:"
          grep "^CONFIG_PACKAGE_luci-app-.*=y" /workdir/immortalwrt/.config | head -10
        else
          echo "警告: 未找到用户配置文件 ${{ github.workspace }}/$CONFIG_FILE"
          echo "当前目录内容:"
          ls -la ${{ github.workspace }}/
          exit 1
        fi
        
        # 复制脚本文件
        echo "复制脚本文件..."
        [ -e ${{ github.workspace }}/$DIY_P1_SH ] && cp ${{ github.workspace }}/$DIY_P1_SH /workdir/immortalwrt/diy.sh
        [ -e ${{ github.workspace }}/$DIY_P2_SH ] && cp ${{ github.workspace }}/$DIY_P2_SH /workdir/immortalwrt/repo.sh
        [ -e ${{ github.workspace }}/scripts/common.sh ] && cp ${{ github.workspace }}/scripts/common.sh /workdir/immortalwrt/common.sh
        [ -e ${{ github.workspace }}/scripts/luci_report.sh ] && cp ${{ github.workspace }}/scripts/luci_report.sh /workdir/immortalwrt/luci_report.sh
        
        # 设置执行权限
        chmod +x /workdir/immortalwrt/diy.sh /workdir/immortalwrt/repo.sh /workdir/immortalwrt/common.sh /workdir/immortalwrt/luci_report.sh
        
        # 确保configs目录存在
        mkdir -p /workdir/immortalwrt/configs
        [ -f ${{ github.workspace }}/$CONFIG_FILE ] && cp ${{ github.workspace }}/$CONFIG_FILE /workdir/immortalwrt/configs/immu.config
        
        echo "配置加载完成，当前磁盘使用情况:"
        df -h

    - name: 更新并安装Feeds
      run: |
        cd /workdir/immortalwrt
        echo "开始更新Feeds..."
        ./scripts/feeds update -a
        echo "Feeds更新完成，当前磁盘使用情况:"
        df -h
        echo "开始安装Feeds..."
        ./scripts/feeds install -a
        echo "Feeds安装完成，当前磁盘使用情况:"
        df -h

    - name: 运行自定义脚本
      run: |
        cd /workdir/immortalwrt
        echo "运行DIY脚本..."
        [ -e ./diy.sh ] && ./diy.sh .
        echo "DIY脚本执行完成，当前磁盘使用情况:"
        df -h

    - name: 更新第三方源
      run: |
        cd /workdir/immortalwrt
        echo "开始更新第三方源..."
        [ -e ./repo.sh ] && ./repo.sh .
        echo "第三方源更新完成，当前磁盘使用情况:"
        df -h

    - name: 生成LUCI软件包报告（defconfig前）
      run: |
        cd /workdir/immortalwrt
        echo "开始生成LUCI软件包报告（defconfig前）..."
        echo "当前.config文件信息:"
        echo "  文件大小: $(stat -c%s .config) 字节"
        echo "  配置行数: $(wc -l < .config)"
        echo "  LUCI软件包数: $(grep -c "^CONFIG_PACKAGE_luci-app-.*=y" .config || echo "0")"
        echo "前10个LUCI软件包:"
        grep "^CONFIG_PACKAGE_luci-app-.*=y" .config | head -10
        [ -e ./luci_report.sh ] && ./luci_report.sh
        echo "LUCI软件包报告生成完成，当前磁盘使用情况:"
        df -h

    - name: 执行make defconfig
      run: |
        cd /workdir/immortalwrt
        echo "执行make defconfig前:"
        echo "  .config文件大小: $(stat -c%s .config) 字节"
        echo "  LUCI软件包数: $(grep -c "^CONFIG_PACKAGE_luci-app-.*=y" .config || echo "0")"
        
        echo "执行make defconfig..."
        make defconfig
        
        echo "执行make defconfig后:"
        echo "  .config文件大小: $(stat -c%s .config) 字节"
        echo "  配置行数: $(wc -l < .config)"
        echo "  LUCI软件包数: $(grep -c "^CONFIG_PACKAGE_luci-app-.*=y" .config || echo "0")"
        echo "make defconfig完成，当前磁盘使用情况:"
        df -h

    - name: 生成LUCI软件包报告（defconfig后）
      run: |
        cd /workdir/immortalwrt
        echo "再次生成LUCI软件包报告..."
        [ -e ./luci_report.sh ] && ./luci_report.sh
        echo "LUCI软件包报告生成完成，当前磁盘使用情况:"
        df -h

    - name: 下载编译所需依赖
      id: download
      run: |
        cd /workdir/immortalwrt
        echo "开始下载编译所需依赖..."
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        echo "依赖下载完成，当前磁盘使用情况:"
        df -h

    - name: 编译固件
      id: compile
      run: |
        cd /workdir/immortalwrt
        echo "开始编译固件..."
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "编译完成，当前磁盘使用情况:"
        df -h
        echo "======================="
        
        # 提取设备名称，处理可能的格式问题
        DEVICE_NAMES=$(grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' | tr '\n' ' ')
        echo "检测到的设备: $DEVICE_NAMES"
        
        # 选择第一个设备作为主设备
        TARGET_DEVICE=$(echo "$DEVICE_NAMES" | awk '{print $1}')
        
        # 清理设备名称，移除非法字符
        TARGET_DEVICE=$(echo "$TARGET_DEVICE" | sed 's/[^a-zA-Z0-9_-]//g')
        
        if [ -n "$TARGET_DEVICE" ]; then
          echo "TARGET_DEVICE=$TARGET_DEVICE"
          echo "TARGET_DEVICE=$TARGET_DEVICE" >> $GITHUB_ENV
        else
          echo "TARGET_DEVICE=unknown"
          echo "TARGET_DEVICE=unknown" >> $GITHUB_ENV
        fi
        
        echo "======================="
        echo "当前磁盘使用情况:"
        df -h

    - name: 检查空间使用情况
      if: (!cancelled())
      run: df -h

    - name: 上传固件到Artifact
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true'
      with:
        name: ImmortalWrt_${{ env.TARGET_DEVICE }}_${{ env.DATE }}
        path: /workdir/immortalwrt/bin/targets/*/*
        retention-days: 30

    - name: 整理固件信息
      id: organize
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        # 检查固件目录是否存在
        if [ -d "/workdir/immortalwrt/bin/targets" ]; then
          # 找到第一个目标目录
          TARGET_DIR=$(find /workdir/immortalwrt/bin/targets -maxdepth 1 -type d | head -2 | tail -1)
          if [ -n "$TARGET_DIR" ] && [ -d "$TARGET_DIR" ]; then
            cd "$TARGET_DIR"
            rm -rf packages
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_OUTPUT
            echo "固件目录: $PWD"
            ls -la
          else
            echo "未找到目标固件目录"
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
        else
          echo "固件目录不存在，可能编译失败"
          echo "status=failed" >> $GITHUB_OUTPUT
        fi

    - name: 发布固件到Release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ImmortalWrt_${{ env.TARGET_DEVICE }}_${{ env.DATE }}
        body: |
          当前编译版本: ImmortalWrt ${{ env.TARGET_DEVICE }}
          源码分支: ${{ env.REPO_BRANCH }}
          配置文件: ${{ env.CONFIG_FILE }}
          编译时间: ${{ env.DATE }}
          默认IP: 192.168.111.1
          默认密码: password
          默认主机名: WRT
          
          ## 主要特性
          - 基于ImmortalWrt源码
          - 集成常用软件包
          - 优化性能和稳定性
          
          ## 注意事项
          - 首次刷机请恢复出厂设置
          - 如遇问题请先恢复出厂设置
        files: ${{ env.FIRMWARE }}/*

    - name: 删除运行中容器
      if: always()
      run: |
        sudo rm -rf /workdir/immortalwrt
        echo "清理完成，当前磁盘使用情况:"
        df -h
